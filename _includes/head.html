<head>
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | {{ site.appname }}</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,500">

  <link rel="stylesheet" href="/css/main.css">

  {% include favicons.html %}

  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{{ site.appname }} | {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:site_name" content="{{ site.appname }}">
  <meta property="og:image" content="{{ site.url }}/img/opengraph/opengraph.jpg">

  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-46097386-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src="//www.google-analytics.com/analytics.js"></script>
</head>
