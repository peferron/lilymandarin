<div class="review">
  <div class="review__container">
    <div class="review__photo">
      {% if include.photo %}
        <img class="review__photo__img" src="/img/reviews/{{ include.photo }}">
      {% else %}
        <div class="review__photo__img review__photo__img--placeholder"></div>
      {% endif %}
      <div class="review__photo__name">{{ include.name }}</div>
    </div>
    <div class="review__text">{{ include.text }}</div>
  </div>
</div>
